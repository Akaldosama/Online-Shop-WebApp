<div class="container d-flex gap-3 flex-wrap justify-content-center">

        <div class="card-body text-center">
            <h5 class="card-title">{{ i.title }}</h5>
            <p class="card-text">{{ i.price }}.</p>

            <!-- Add to Cart Button -->
            <button class="btn btn-primary add-to-cart" data-id="{{ i.id }}" data-title="{{ i.title }}"
                    data-price="{{ i.price }}">
                Add to Cart
            </button>

            <!-- Quantity Controls -->
            <div class="quantity-controls d-none" data-id="{{ i.id }}">
                <button class="btn btn-danger decrease">-</button>
                <span class="quantity">1</span>
                <button class="btn btn-warning increase">+</button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<button class="btn btn-success mt-3" id="checkout">Checkout</button>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const cart = {};

    document.querySelectorAll(".add-to-cart").forEach(button => {
        button.addEventListener("click", function () {
            const itemId = this.dataset.id;
            const itemTitle = this.dataset.title;
            const itemPrice = this.dataset.price;

            if (!cart[itemId]) {
                cart[itemId] = { title: itemTitle, price: itemPrice, quantity: 1 };
            }

            this.classList.add("d-none");
            const controls = document.querySelector(`.quantity-controls[data-id='${itemId}']`);
            controls.classList.remove("d-none");
            controls.querySelector(".quantity").textContent = cart[itemId].quantity;
        });
    });

    document.querySelectorAll(".increase").forEach(button => {
        button.addEventListener("click", function () {
            const itemId = this.parentElement.dataset.id;
            cart[itemId].quantity++;
            this.previousElementSibling.textContent = cart[itemId].quantity;
        });
    });

    document.querySelectorAll(".decrease").forEach(button => {
        button.addEventListener("click", function () {
            const itemId = this.parentElement.dataset.id;
            cart[itemId].quantity--;

            if (cart[itemId].quantity === 0) {
                delete cart[itemId];
                this.parentElement.classList.add("d-none");
                document.querySelector(`.add-to-cart[data-id='${itemId}']`).classList.remove("d-none");
            } else {
                this.nextElementSibling.textContent = cart[itemId].quantity;
            }
        });
    });

    document.getElementById("checkout").addEventListener("click", function () {
        if (Object.keys(cart).length === 0) {
            alert("🛒 Your cart is empty!");
            return;
        }

        let message = "🛒 New Order:\n";
        Object.values(cart).forEach(item => {
            message += `📌 ${item.title} - ${item.quantity} x ${item.price} USD\n`;
        });

        const botToken = 'YOUR_BOT_TOKEN';

        // ✅ Ensure chatId is fetched correctly
        const user = tg.initDataUnsafe.user;
        if (!user || !user.id) {
            alert("⚠️ Unable to retrieve Telegram ID. Please restart the app.");
            return;
        }
        const chatId = user.id;
        const telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

        // ✅ Send Order to Telegram Bot
        fetch(telegramUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                chat_id: chatId,
                text: message,
                parse_mode: "Markdown"
            }),
        })
        .then(response => response.ok ? alert("✅ Order sent to Telegram!") : alert("❌ Failed to send order to Telegram."));

        // ✅ Send Order to Django API
        fetch("http://127.0.0.1:8000/api/orders/create-order/", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                telegram_id: chatId,
                cart: cart
            }),
        })
        .then(response => response.ok ? alert("✅ Order sent to API!") : alert("❌ Failed to send order to API."));

        // ✅ Ask for Location after 3 seconds
        setTimeout(() => {
            const locationKeyboard = {
                keyboard: [[{ text: "📍 Send Location", request_location: true }]],
                resize_keyboard: true,
                one_time_keyboard: true
            };

            fetch(telegramUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: "📍 Please share your location for delivery.",
                    reply_markup: JSON.stringify(locationKeyboard)  // 🔹 **Fixed! Must be JSON stringified**
                }),
            });
        }, 3000);
    });
</script>
